default-entry="LAOMB"

[LAOMB]
protocol=ultra

cmdline=""

binary:
    path="/kernel.bin"
    load-at=0xC0100000

page-table:
    levels=2
    constraint=exactly
    null-guard=true

module:
    name=initramfs
    path=/initramfs.img
    type=file       

video-mode:
    width=1024
    height=768
    bpp=24
    format=rgb888
    constraint=exactly
    